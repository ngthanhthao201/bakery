<div>
    <div mat-dialog-title color="warn" *ngIf="notificationDetail">{{notificationDetail.title}}
      <button mat-dialog-close style="float: right; background: transparent; top: -5px;" mat-mini-fab><mat-icon style="color: white;">close</mat-icon></button>
    </div>
    <mat-dialog-content>
        <div id="notificationDetail">
            <div class="container" style="padding: 0;"></div>
        </div>
    </mat-dialog-content>
</div>
