  <div class="card">

      </div>
    </div>
    <div class="card-body">
      <div class="card-block">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
          <li ngbNavItem> 
            <a ngbNavLink>Bánh Kem</a>

          </li>

          <li ngbNavItem>

            </ng-template>
          </li>
 

        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>

      </div>
    </div>
  </div>
</div>
