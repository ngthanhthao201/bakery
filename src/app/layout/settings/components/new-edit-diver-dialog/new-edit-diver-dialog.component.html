<mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">

            <fieldset class="col-md-4">
                <label>Tên</label>
                <input required [(ngModel)]="driver.name" formControlName="name" class="form-control">
            </fieldset>

            <div >
                        <div class="row col-md-12">
                                <fieldset class="col-md-4">
                                        <label>Số điện thoại</label>
                                        <input [(ngModel)]="driver.phoneNumber" formControlName="phoneNumber" class="form-control">
                                    </fieldset>
                            <fieldset class="col-md-6">
                                <label>Mật khẩu</label>
                                <input type="password" [(ngModel)]="driver.password" formControlName="password" class="form-control">
                            </fieldset>
                
                            <fieldset class="col-md-6">
                                <label>Xác nhận mật khẩu</label>
                                <input type="password" [(ngModel)]="confirmPassword" formControlName="confirmPassword" class="form-control">
                            </fieldset>
                        </div>
            </div>



        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions style="float:right">
    <button class="btn btn-raised mr-1 shadow-z-1" mat-dialog-close>Hủy</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <!-- <button *ngIf="driver.id" (click)="updateMember()" class="btn btn-raised mr-1 shadow-z-1 btn-success" >Cập Nhật</button> -->
    <button (click)="createDriver()" class="btn btn-raised mr-1 shadow-z-1 btn-success" [disabled]="(driver.password != confirmPassword)"
        >Đồng ý</button>
</mat-dialog-actions>
