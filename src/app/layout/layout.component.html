<div class="wrapper nav-collapsed menu-collapsed" *ngIf="memberService.currentMember && shopService.currentShop">
    <div class="app-sidebar" data-active-color="white" data-background-color="purple-love"
        data-image="assets/img/sidebar-bg/05.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background"></div>
    </div>
    <app-navbar></app-navbar>
    <div class="main-panel">
        <div class="main-content" style="background: white">
            <div class="content-wrapper">
                <div class="container-fluid">
                    <ngx-spinner bdColor="rgba(51,51,51,0.2)"></ngx-spinner>
                    <router-outlet></router-outlet>

                </div>
            </div>

        </div>
        <app-footer></app-footer>
    </div>
    <div [@ordersTimelineTransition]="isTimelineOpened ? 'in' : 'out' " class="fixed-right-container col-md-3">
        <qrcode [hidden]="!isTurnOnQR" (isTurnChanged)="isTurnChanged($event)"
            (click)="isTimelineOpened = !isTimelineOpened"
            style="position: absolute;left: -84px;top: 50%; transform: translateY(-50%);" size="80"
            [qrdata]="qrCustomer"></qrcode>
        <orders-timeline class="orders-timeline-bg" [hidden]="!isTimelineOpened">
        </orders-timeline>
    </div>
    <div [@touchScreenCheckoutTransition]="isTouchScreenCheckoutOpened ? 'in' : 'out' "
        style="    text-align: center;position: fixed;bottom: 0px; z-index: 99; margin-left: 100px; width:auto"
        class="col-md-12">
        <app-touch-screen-checkout [hidden]="!isTouchScreenCheckoutOpened"></app-touch-screen-checkout>
    </div>

</div>
